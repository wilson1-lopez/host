<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Campo</title>
      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    
      <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
      <header>
      
      <div class="logo-place"><a href="index.php"><img src="assets/logo.png"></a></div>
      <div class="search-place">
			<input type="text" id="idbusqueda" placeholder="Encuentra todo lo que necesitas...">
          
          
			<button class="btn-main btn-search"><i class="fa fa-search" aria-hidden="true" ></i></button>
		</div>
      <div class="options-place">
          <div class="item-option" title="Resgistrate"><i class="fa fa-user-circle-o" aria-hidden="true"></i></div>
           <div class="item-option "  title="Ingresar"><i class="fa fa-sign-in" aria-hidden="true"></i></div>
          <div class="item-option"title="Mis Compras"><i class="fa fa-cart-plus" aria-hidden="true"></i></i></div>
         
      
      </header>
      
		<div class="main-content">
		<div class="content-page">
			<div class="title-section">Productos destacados</div>
			<div class="products-list" id="space-list">
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				url:'servicios/producto/gets_products.php',
				type:'POST',
				data:{},
				success:function(data){
					console.log(data);
					let html='';
                   
    
   				for (var i = 0; i < data.datos.length; i++) {
						html+=
                            
						'<div class="product-box">'+
							'<a href="producto.php?p='+data.datos[i].codpro+'">'+
								'<div class="product">'+
									'<img src="assets/products/'+data.datos[i].rutimapro+'">'+
									'<div class="detail-title">'+data.datos[i].nompro+'</div>'+
									'<div class="detail-description">'+data.datos[i].despro+'</div>'+
									'<div class="detail-price">'+formato_precio(data.datos[i].prepro)+'</div>'+
                          
								'</div>'+
                          
                           
                           '<a href= https://wa.me/573205585912/?text=tu%20texto%20personalizado"+ target="_blank"><img src="assets/products/what.png" title="Comunicate con el Vendedor" width="50" height="50" >'+
                            
                            '</a>'+
							'</a>'+
						'</div>';
                     

					}
                    
                     
					document.getElementById("space-list").innerHTML=html;
				},
				error:function(err){
					console.error(err);
				}
			});
		});
		function formato_precio(valor){
			//10.99
			let svalor=valor.toString();
			let array=svalor.split(".");
			return "S/. "+array[0]+".<span>"+array[1]+"</span>";
            
		}
        
	</script>
</body>
</html>
